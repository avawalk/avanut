<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AVANUT by avawalk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="./app.css?t=241230e" rel="stylesheet">
  </head>
  <body>
    <!-- game -->
    <div class='container-fluid text-center'>
      <br>
      <h1>AVANUT</h1>
      <h3 class='score'>...</h4>
      <img class='ava' src='./assets/AVA_Stage0_Normal.jpeg'>
      <audio id="ava_song"></audio>
    </div>
    <!-- links -->
    <div class='avarun'>
      <a href='../'><img src='./assets/avarunlink.png'></a>
    </div>
    <div class='links'>
      <a href='https://x.com/avathecutetiger' target='_blank'><img src='./assets/twitter.png'></a><a href='https://t.me/avactosol' target='_blank'><img src='./assets/telegram.png'></a>
    </div>
    <!-- music -->
    <div class='bgm compact'>
      <img src='./assets/mute.png'>
      <div>EDM</div>
    </div>
    <div class='bgm panel d-none'>
      <div class='title'>AVA Mode</div>
      <div class='sound row'>
        <div class='col'><img src='./assets/mute.png'></div>
        <div class='col'><img src='./assets/musical-note.png'></div>
      </div>
      <div class='mode row'>
        <div class='col'>SNOW</div>
        <div class='col'>FIGHT</div>
        <div class='col active'>EDM</div>
      </div>
      <div class='track'>
        <span class='active'>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
    </div>
    <!-- credit -->
    <img class='credit' src='./assets/credit.png'>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
      let first_time_autoplay = true;
    </script>
    <script src="./music.js?t=241230e"></script>
    <script src="./app.js?t=241230e"></script>
  </body>
</html>
